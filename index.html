<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Google Fonts -->
        <title>Startup</title>
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="stylestartup.css">
</head>
<body>
    <!-- you can make flex container using bootstrap classes, d-flex, align-items-center. h-100 makes the container the full height of the webpage, otherwise items wont align in the middle middle of the page as before the container did not reach the full height. -->
    <div class="container d-flex align-items-center h-100">
        <div class="row">
            <header class="text-center col-12">
                <h1 class="text-uppercase"><strong>The Biggest Startup Event of the Year</strong></h1>
            </header>
            <div class="buffer col-12"></div> 
            <!-- made buffer class then went to css to create some space between text and button -->
            <section class="text-center col-12">
                <hr>
                <!-- used mailchimp to make a landing page where users can subscribe -->
                <a href="https://mailchi.mp/6322a874cd42/startup"> 
                    <button class="btn btn-primary btn-xl">Find out more</button>
                </a>
            </section>
        </div>
    </div>
</body>
</html>
